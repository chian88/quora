<!DOCTYPE html>
<html>
<head>
  <title>Quora - Q&A Site</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand mr-5" href="#">Quora</a>

      <div class="collapse navbar-collapse">
        <div class="navbar-nav col-8">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Answer</a>
          <a class="nav-link" href="#">Notifications</a>

          <form class="form-inline col-8">
            <input class="form-control col-12" type="search" placeholder="Search">
          </form>

          <div class="btn-group">
            <button type="button" class="btn btn-outline-primary">Chian Yee</button>
            <button type="button" class="btn btn-outline-primary mr-2 dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>


          <a class="nav-link btn-outline-danger btn btn-sm" data-toggle="modal" data-target="#questionModal" href="#">Add Question</a>

          <!-- Modal -->
          <div class="modal fade" id="questionModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Please Ask Your Question</h5>
                  <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-lg no-border-text" name="question" id="question" placeholder="Type Question Here.">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-sm" name="category" id="category" placeholder="AI, computer science, literature">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Add Question</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </nav>
</header>

<main>
  <div class="jumbotron">
    <div class="container">
    <h1 class="display-4">Hello, Guest!</h1>
    <p class="lead">Welcome to Quora, whereby you can ask any question and let the Internet answer them!</p>
    <hr class="my-4">
    <p>Please sign in to use the features.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Sign In</a>
      <a class="btn btn-secondary btn-lg" href="#" role="button">Register</a>
    </p>
    </div>
  </div>
</main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
